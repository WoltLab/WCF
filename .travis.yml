language: php
php:
  - 5.6
  - 5.5
  - 5.4
  - 5.3
  - hhvm
matrix:
  allow_failures:
    - php: hhvm
before_install:
  - pear install pear/PHP_CodeSniffer
  - phpenv rehash
script:
  - find . -type f -name '*.php' |xargs -I file php -l file > /dev/null
  - phpcs -p --extensions=php --standard="`pwd`/CodeSniff/WCF" .
