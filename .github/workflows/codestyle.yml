name: Code Style

on:
  push:
    branches:
    - "5.2"
    - "5.3"
    - "5.4"
    - master
  pull_request:

jobs:
  php:
    name: PHP
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: phpcs
      uses: chekalsky/phpcs-action@e269c2f264f400adcda7c6b24c8550302350d495
    - name: Setup PHP with tools
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        extensions: ctype, dom, exif, gd, gmp, hash, intl, json, libxml, mbstring, opcache, pcre, pdo, pdo_mysql, zlib
        tools: php-cs-fixer:2.19.0
    - name: php-cs-fixer
      run: php-cs-fixer fix --dry-run --diff-format udiff
  ts:
    name: TS Prettier
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm install
    - name: Run prettier
      run: |
        shopt -s globstar
        npx prettier -w ts/**/*.ts
    - run: echo "::add-matcher::.github/diff.json"
    - name: Show diff
      run: |
        git checkout -- package-lock.json
        git diff --exit-code
  scss:
    name: SCSS Prettier
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm install
    - name: Run prettier
      run: |
        shopt -s globstar
        npx prettier -w wcfsetup/install/files/style/**/*.scss
    - run: echo "::add-matcher::.github/diff.json"
    - name: Show diff
      run: |
        git checkout -- package-lock.json
        git diff --exit-code
